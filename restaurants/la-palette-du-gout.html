<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/palette-du-gout.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>OhMyFood</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/images/logo/ohmyfood@2x.svg" alt="Logo de l'entreprise de commande de repas en ligne OhMyFood">
        </div>
        <div class="location">
            <p class="location__city"><i class="fa-solid fa-location-dot"></i>Paris, Belleville</p>
        </div>
        <div class="booking">
            <article>
                <h1 class="booking__title">Réservez le menu qui vous convient</h1>
                <p class="booking__subtitle">Découvrez des restaurants d'exception sélectionnés par nos soins.</p>
                <div class="booking__explore">
                    <a href="#restaurants" class="booking__button">Explorer nos restaurants</a>
                </div>
            </article>
        </div>
    </header>
</body>
</html>
